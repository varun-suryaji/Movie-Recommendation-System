{% extends 'base.html' %}
{% block content %}
<div class="shadow p-3 mb-5 bg-white rounded">
  <h1 style="color:rgb(255, 30, 0)">Welcome to the Movie Recommendation System</h1>
  <h3 style="color:rgb(255, 30, 0)">Enter the name of movie you like to get recommendations.</h3>
</div>

  <form action="{{url_for('recommend')}}">

    <input type="submit" class="btn btn-info" value="Enter">
  </form>
{% endblock %}
